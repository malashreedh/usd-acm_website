<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Website - Roster</title>
  <link rel="stylesheet" href="roster.css"> <!-- Link to the roster-specific CSS -->
</head>
<body>
    <header>
        <h1>Our Club Roster</h1>
        <nav class="navbar">
            <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="events.html">Events</a></li>
              <li><a href="roster.html">Roster</a></li>
            </ul>
          </nav>
      </header>
  <div class="container">
    

    <section id="roster-list">
      <!-- Sample Roster Cards (positions) -->
      <div class="roster-card">
        <div class="icon">
          <!-- You can add icons or images here -->
          <img src="https://via.placeholder.com/100" alt="President Icon">
        </div>

        <p>Name: <span>Malashree Dhungel</span></p>
      </div>

      <div class="roster-card">
        <div class="icon">
          <!-- Add icons for positions -->

        <p>Name: <span>Yslam Ismalov</span></p>
      </div>

      <div class="roster-card">
        <div class="icon">
          <img src="https://via.placeholder.com/100" alt="Secretary Icon">

        <h2>Secretary</h2>
        <p>Name: <span>Alexis O. Haiar</span></p>
      </div>

      <div class="roster-card">
        <div class="icon">
          <img src="https://via.placeholder.com/100" alt="Treasurer Icon">
        </div>
        <h2>Faculty Advisor</h2>
        <p>Name: <span>Prof. Zachary Tschetter</span></p>
      </div>

      <div class="roster-card">
        <div class="icon">
          <img src="https://via.placeholder.com/100" alt="Event Coordinator Icon">
        </div>
        <h2>Event Coordinator</h2>
        <p>Name: <span>Michael White</span></p>
      </div>
